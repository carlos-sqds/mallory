name: Playwright Minimal Test

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install
      
      - name: Install Playwright
        run: bunx playwright install --with-deps chromium
      
      - name: Start web app
        run: |
          cd apps/client
          bun run web > /tmp/expo.log 2>&1 &
          echo "Waiting for web app to start on port 8081..."
          for i in {1..60}; do
            if curl -s http://localhost:8081 > /dev/null; then
              echo "âœ… Web app is ready!"
              break
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "=== Expo logs ==="
          cat /tmp/expo.log
          
      - name: Debug - Check what's on the page
        run: |
          echo "=== Checking localhost:8081 ==="
          curl -s http://localhost:8081 | head -100 || echo "Failed to curl"
        
      - name: Run Playwright test
        run: bunx playwright test --trace on
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

